name: SonarQube Analysis

on:
  push:
    branches:
      - master

jobs:
  sonarqube:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18.x"

    - name: Install SonarScanner CLI
      run: |
        wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.0.2966-linux.zip
        unzip sonar-scanner.zip -d $HOME/sonar-scanner
        export PATH="$HOME/sonar-scanner/sonar-scanner-5.0.0.2966-linux/bin:$PATH"

    - name: SonarQube Scan
      run: |
        sonar-scanner \
          -Dsonar.projectKey=sonar-testing \
          -Dsonar.sources=. \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
